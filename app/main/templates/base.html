<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tasko{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'main' %}">Tasko</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'main' %}">Головне меню</a>
                    <a class="nav-link" href="{% url 'event_list' %}">Події</a>
                    <a class="nav-link" href="{% url 'kanban' %}">Канбан</a>
                    <a class="nav-link" href="{% url 'logout' %}">Вийти</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Увійти</a>
                    <a class="nav-link" href="{% url 'register' %}">Зареєструватися</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
